training:
    precision: 32
    data:
        batch_size: 1
        shuffle: false
    overfit_batch: 1
    lr: 5e-1
    weight_decay: 0.0
validation:
    check_epoch: 50
    limit_batch: 1
    check_interval: 1
    data:
        batch_size: 1
        shuffle: false
