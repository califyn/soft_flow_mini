name: overfit

wandb:
    mode: dryrun
    name: test
    project: soft_flow
model:
    three_frames: false
    weight_sl: 61 #65 # 31
    downsample_factor: 4 #32
    filter_zoom: 1 #4
    smoothness: 1.5e-1 # 2.5e-1 is optimal
    pos_smoothness: 3e-2 
    temp_smoothness: 0.0
    frameskip: 1
    norm: 0.0
    entropy: 0.0 #1e2
    cost_method: nn #feats #weights
    feat_dim: 12 #15 #32 #28 #128
    temp: 0.
    temp_scheduling: false 
    charbonnier_flatness: 0.0 #1e-1
    bisided: true
    fft_filter: null #butter #rect
    fft: 1e-1 #65,95 for rect
dataset:
    dataset: llff #sintel
    train_split: validation 
    idx: 27 #27 #0 #27 #14
    imsz: 252,189 #256,109 #126,94 #63,47 #1024,436 #336,252 #512,224 #128,128 #240,135 #64,27
    imsz_super: 1008,756 #1024,436 #1024,436 #1024,448 #1008,756 #1008,756 #512,512 #4032,3024 #1920,1080 #4032,3008 #2016,1516
    subset: horns
    augmentations:
        random_crop: false
        color: false
    flow_max: 1500 # 15 for sintel
training:
    precision: 32
    data:
        batch_size: 1
        shuffle: true
    overfit_batch: 1 # 0.0 to turn off
    lr: 2e-4 #5e-1 # dust3r LR
    weight_decay: 0.0
    #accumulate: 2
validation:
    check_epoch: 50
    limit_batch: 1 #16 #
    #check_interval: 570 
    check_interval: 1
    data:
        batch_size: 1
        shuffle: false
