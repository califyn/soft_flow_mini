    temp: 9
    charbonnier_flatness: 0.0
dataset:
    dataset: pokemon #sintel #llff 
    split: validation
    idx: 0 #14 #27
    imsz: 256,256 #252,189 #240,135 #64,27
    imsz_super: 512,512 #1008,756 #4032,3024 #1920,1080 #4032,3008 #2016,1516
