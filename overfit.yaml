name: overfit

wandb:
    mode: dryrun
    name: test
    project: soft_flow
model:
    three_frames: false
    weight_sl: 31 #61 #933
    downsample_factor: 2 #4 #32
    filter_zoom: 1 #4
    smoothness: 2e-1 #1e-1 # 6e-1
    pos_smoothness: 0 #2e-2 
    frameskip: 1
    norm: 0.0
    entropy: 0.0 #1e2
    cost_method: feats
