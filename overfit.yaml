name: overfit

wandb:
    mode: dryrun
    name: test
    project: soft_flow
model:
    three_frames: false
    weight_sl: 61 #61 #933
    downsample_factor: 4 #4 #32
    filter_zoom: 1 #4
    smoothness: 2e-1 #1e-1 # 6e-1
    pos_smoothness: 0 #2e-2 
    frameskip: 1
    norm: 0.0
    entropy: 0.0 #1e2
    cost_method: feats #feats #weights 
    feat_dim: 15 #32 #28 #128
    temp: 3 # set this to 9 if no temp scheduling
    temp_scheduling: true # set temp=3 (or something low) to begin with 
    charbonnier_flatness: 0.0 #1e-1
    bisided: true
dataset:
    dataset: llff #llff #sintel 
    split: validation
    idx: 27 #14 #27 #0
    imsz: 252,189 #252,189 #128,128 #240,135 #64,27
    imsz_super: 1008,756 #1008,756 #512,512 #4032,3024 #1920,1080 #4032,3008 #2016,1516
    subset: horns
training:
    precision: 32
    data:
        batch_size: 1
        shuffle: false
    overfit_batch: 1
    lr: 5e-1
    weight_decay: 0.0
validation:
    check_epoch: 50
    limit_batch: 1
    check_interval: 1
    data:
        batch_size: 1
        shuffle: false
